[tox]
isolated_build = True
envlist = py{38, 39, 310, 311}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = testauth.settings
    PIP_INDEX_URL = https://pypi.eveuniversity.org

deps =
    allianceauth

    django-webtest
    Faker
    coverage

install_command = python -m pip install -U {opts} {packages}

commands =
    coverage run runtests.py membertools -v 2
    coverage report
    coverage xml
